
<!DOCTYPE html>
 
<html>
 <head>
 <title> Source </title>
 <meta name="description" content="Cadastro de comandos">
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
 </head>

 <body>
  <h1> Cadastro de comandos</h1> 
  <h2> Preencha o formul√°rio abaixo para cadastrar novos comandos</h2><br />

<form method="post">

<!-- DADOS PESSOAIS-->
<fieldset>
 <legend>Comando</legend>
 <table cellspacing="10">
  <tr>
   <td>
    <label for="tag">TAG: </label>
   </td>
   <td align="left">
    <input type="text" name="tag">
   </td>
  </tr>
  <tr>
   <td>
    <label for="pattern">Palavras Chaves: </label>
   </td>
   <td align="left">
    <input type="text" name="pattern1" size="13" maxlength="13"> - <input type="text" name="pattern2" size="13"> - <input type="text" name="pattern3" size="13" >
   </td>
  </tr>
  <tr>
   <td>
    <label for="resp">Resposta:</label>
   </td>
   <td align="left">
    <input type="name" name="resp" size="150" > 
   </td>
  </tr>
 </table>
</fieldset>

<br />
<input type="submit">
<input type="reset" value="Limpar">
</form>
<td height="100%" align="center">
    <div id="texto">
        <h2>
            <div>
                {% if retorno %}
            </div>
                {{retorno}} 
            <div>
                {% endif %}
            </div>
        </h2>
    </div>

</td>
</body>
</html>
